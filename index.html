
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YZLedger - Accounting Services</title>
  <style>
    :root {
      --main-green: #4a7158;
      --light-bg: #f7f7f7;
      --text-dark: #222;
      --text-light: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: var(--text-dark);
    }

    header {
      background: url('https://images.unsplash.com/photo-1581090700227-1e8a0c250f98?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 40px;
      position: relative;
    }

    .language-switch {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .language-switch button {
      margin-left: 8px;
      padding: 6px 12px;
      border: none;
      background-color: var(--main-green);
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .hero-text {
      margin-top: auto;
      margin-bottom: 100px;
    }

    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .section {
      padding: 60px 40px;
    }

    .services, .pricing {
      background-color: var(--light-bg);
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .about img {
      max-width: 400px;
      width: 100%;
      margin-right: 30px;
    }

    .about-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .contact {
      text-align: center;
    }

    .contact p {
      margin: 8px 0;
    }

    a.button {
      display: inline-block;
      margin-top: 10px;
      background-color: var(--main-green);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="language-switch">
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('zh')">中</button>
      <button onclick="setLang('jp')">日</button>
    </div>
    <div class="hero-text">
      <h1 id="site-title">YZLedger 会计服务</h1>
      <p id="site-subtitle">我们为个人与企业提供专业报税与财务咨询服务</p>
    </div>
  </header>

  <section class="services section">
    <h2 id="services-title">服务项目</h2>
    <div class="grid" id="services-list">
      <div class="card">1. 记账与财务报表</div>
      <div class="card">2. BAS 和 GST 申报</div>
      <div class="card">3. 个人与企业报税</div>
      <div class="card">4. 工资与养老金管理</div>
      <div class="card">5. 税务咨询与合规支持</div>
      <div class="card">6. 其他财税服务</div>
    </div>
  </section>

  <section class="pricing section">
    <h2 id="pricing-title">价格</h2>
    <div class="grid">
      <div class="card" id="price-personal">个人报税：$150 起</div>
      <div class="card" id="price-business">商业报税：$350 起</div>
    </div>
  </section>

  <section class="about section">
    <h2 id="about-title">关于我们</h2>
    <div class="about-content">
      <img src="https://images.unsplash.com/photo-1600880292089-90a7e086ee7b?auto=format&fit=crop&w=800&q=80" alt="About">
      <p id="about-text">
        我们是一支由注册会计师（CPA）与认证税务代理（Tax Agent）组成的专业团队，致力于为客户提供精准、高效、合规的财税服务。
      </p>
    </div>
    <a href="https://calendar.app.zoho.com" target="_blank" class="button" id="book-button">预约咨询</a>
  </section>

  <section class="contact section">
    <h2 id="contact-title">联系方式</h2>
    <p>Email: info@yzledger.com.au</p>
    <p>微信: yzledger</p>
    <p>WhatsApp: +61 4XX XXX XXX</p>
  </section>

  <script>
    const content = {
      en: {
        siteTitle: "YZLedger Accounting Services",
        siteSubtitle: "Professional Tax & Financial Support for Individuals and Businesses",
        servicesTitle: "Our Services",
        services: [
          "1. Bookkeeping and Financial Reporting",
          "2. BAS and GST Lodgment",
          "3. Individual and Business Tax Return",
          "4. Payroll and Superannuation",
          "5. Tax Advisory and Compliance Support",
          "6. Other Tax & Financial Services"
        ],
        pricingTitle: "Pricing",
        pricePersonal: "Individual Tax Return: From $150",
        priceBusiness: "Business Tax Return: From $350",
        aboutTitle: "About Us",
        aboutText: "Our team consists of qualified CPAs and registered Tax Agents offering reliable, accurate, and compliant financial services.",
        bookButton: "Book Consultation",
        contactTitle: "Contact"
      },
      zh: {
        siteTitle: "YZLedger 会计服务",
        siteSubtitle: "我们为个人与企业提供专业报税与财务咨询服务",
        servicesTitle: "服务项目",
        services: [
          "1. 记账与财务报表",
          "2. BAS 和 GST 申报",
          "3. 个人与企业报税",
          "4. 工资与养老金管理",
          "5. 税务咨询与合规支持",
          "6. 其他财税服务"
        ],
        pricingTitle: "价格",
        pricePersonal: "个人报税：$150 起",
        priceBusiness: "商业报税：$350 起",
        aboutTitle: "关于我们",
        aboutText: "我们是一支由注册会计师（CPA）与认证税务代理（Tax Agent）组成的专业团队，致力于为客户提供精准、高效、合规的财税服务。",
        bookButton: "预约咨询",
        contactTitle: "联系方式"
      },
      jp: {
        siteTitle: "YZLedger 会計サービス",
        siteSubtitle: "個人および法人向けの専門的な税務・会計サポート",
        servicesTitle: "サービス内容",
        services: [
          "1. 記帳と財務報告",
          "2. BASおよびGST申告",
          "3. 個人および法人の税務申告",
          "4. 給与計算と年金管理",
          "5. 税務相談とコンプライアンス支援",
          "6. その他の税務・会計サービス"
        ],
        pricingTitle: "料金",
        pricePersonal: "個人の税務申告：$150〜",
        priceBusiness: "法人の税務申告：$350〜",
        aboutTitle: "当事務所について",
        aboutText: "当社のチームは、資格を持つ公認会計士（CPA）と登録税理士（Tax Agent）で構成され、正確かつ信頼性の高い税務・会計サービスを提供します。",
        bookButton: "ご相談予約",
        contactTitle: "お問い合わせ"
      }
    };

    function setLang(lang) {
      const t = content[lang];
      document.getElementById("site-title").textContent = t.siteTitle;
      document.getElementById("site-subtitle").textContent = t.siteSubtitle;
      document.getElementById("services-title").textContent = t.servicesTitle;
      document.getElementById("pricing-title").textContent = t.pricingTitle;
      document.getElementById("price-personal").textContent = t.pricePersonal;
      document.getElementById("price-business").textContent = t.priceBusiness;
      document.getElementById("about-title").textContent = t.aboutTitle;
      document.getElementById("about-text").textContent = t.aboutText;
      document.getElementById("book-button").textContent = t.bookButton;
      document.getElementById("contact-title").textContent = t.contactTitle;

      const serviceCards = document.querySelectorAll("#services-list .card");
      serviceCards.forEach((card, i) => {
        card.textContent = t.services[i];
      });
    }

    setLang("zh");
  </script>
</body>
</html>
