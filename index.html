<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YZLedger – Accounting Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1517430816045-df4b7de11d1d'); /* 可换你喜欢的图 */
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .service-item {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
    }

    .service-item h3 {
      margin-bottom: 10px;
      color: #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>YZLedger</h1>
    <p>Professional Accounting Services You Can Trust</p>
  </div>

  <div class="section">
    <h2>Our Core Services</h2>
    <div class="services">
      <div class="service-item">
        <h3>Bookkeeping & Financial Reporting</h3>
      </div>
      <div class="service-item">
        <h3>BAS & GST Lodgment</h3>
      </div>
      <div class="service-item">
        <h3>Individual & Business Tax Return</h3>
      </div>
      <div class="service-item">
        <h3>Payroll & Superannuation</h3>
      </div>
      <div class="service-item">
        <h3>Tax Advisory & Compliance Support</h3>
      </div>
    </div>
  </div>
</body>
</html>
