<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YZLedger – Accounting Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1517430816045-df4b7de11d1d');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .language-switcher button {
      margin-left: 5px;
      padding: 6px 12px;
      border: none;
      background-color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .service-item {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
    }

    .consultation-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background-color: #f2f2f2;
    }

    .consultation-image {
      flex: 1;
      max-width: 500px;
      padding: 20px;
    }

    .consultation-image img {
      width: 100%;
      border-radius: 8px;
    }

    .consultation-text {
      flex: 1;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }

    .consultation-text a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .consultation-text a:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      .hero {
        padding: 60px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('zh')">中文</button>
    <button onclick="setLanguage('jp')">日本語</button>
  </div>

  <div class="hero">
    <h1 id="title">YZLedger</h1>
    <p id="subtitle">Professional Accounting Services You Can Trust</p>
  </div>

  <div class="section">
    <h2 id="serviceTitle">Our Core Services</h2>
    <div class="services" id="servicesList">
      <!-- 动态插入服务项 -->
    </div>
  </div>

  <div class="consultation-section">
    <div class="consultation-image">
      <img src="https://images.unsplash.com/photo-1526045612212-70caf35c14df?auto=format&fit=crop&w=800&q=80" alt="Consultation Image">
    </div>
    <div class="consultation-text">
      <h2 id="consultationTitle">Schedule a Complimentary Consultation</h2>
      <a href="https://bookings.zoho.com/..." target="_blank" id="consultationButton">Book Consultation</a>
    </div>
  </div>

  <div class="footer">
    <span id="contactText">Contact us at: </span>
    <a href="mailto:info@yzledger.com.au">info@yzledger.com.au</a>
  </div>

  <script>
    const translations = {
      en: {
        subtitle: "Professional Accounting Services You Can Trust",
        serviceTitle: "Our Core Services",
        services: [
          "Bookkeeping & Financial Reporting",
          "BAS & GST Lodgment",
          "Individual & Business Tax Return",
          "Payroll & Superannuation",
          "Tax Advisory & Compliance Support",
          "Business Structure & Setup Guidance"
        ],
        consultationTitle: "Schedule a Complimentary Consultation",
        consultationButton: "Book Consultation",
        contactText: "Contact us at: "
      },
      zh: {
        subtitle: "您可以信赖的专业会计服务",
        serviceTitle: "我们的核心服务",
        services: [
          "记账与财务报表",
          "BAS 与 GST 报税",
          "个人与企业报税",
          "薪资与退休金管理",
          "税务咨询与合规支持",
          "企业架构与注册指导"
        ],
        consultationTitle: "预约免费咨询服务",
        consultationButton: "立即预约",
        contactText: "联系我们："
      },
      jp: {
        subtitle: "信頼できる専門的な会計サービス",
        serviceTitle: "主なサービス内容",
        services: [
          "記帳と財務報告",
          "BASおよびGST申告",
          "個人および法人の税務申告",
          "給与計算と年金管理",
          "税務アドバイザリーとコンプライアンス",
          "ビジネス構造と設立ガイド"
        ],
        consultationTitle: "無料相談を予約する",
        consultationButton: "今すぐ予約",
        contactText: "お問い合わせ先："
      }
    };

    function setLanguage(lang) {
      const t = translations[lang];
      document.getElementById("subtitle").innerText = t.subtitle;
      document.getElementById("serviceTitle").innerText = t.serviceTitle;
      document.getElementById("consultationTitle").innerText = t.consultationTitle;
      document.getElementById("consultationButton").innerText = t.consultationButton;
      document.getElementById("contactText").innerText = t.contactText;

      const servicesContainer = document.getElementById("servicesList");
      servicesContainer.innerHTML = '';
      t.services.forEach(service => {
        const div = document.createElement('div');
        div.className = 'service-item';
        div.innerHTML = `<h3>${service}</h3>`;
        servicesContainer.appendChild(div);
      });
    }

    // 默认语言
    setLanguage('en');
  </script>
</body>
</html>
